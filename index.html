<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google clone</title>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header class="header">
			<nav class="navigator">
				<ul class="list">
					<li class="list__item">
						<a class="list__link" href="#">Gmail</a>
					</li>
					<li class="list__item">
						<a class="list__link" href="#">Images</a>
					</li>
					<li class="list__item">
						<a class="list__link" href="#">
							<div class="list__container">
								<img
									aria-label="Google Apps"
									class="list__icon"
									src="https://static.thenounproject.com/png/756729-200.png"
									alt="More apps"
								/>
							</div>
						</a>
					</li>
					<li class="list__item">
						<a class="list__link" href="#">
							<button class="list__sesion">Acceder</button>
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="main">
			<section class="section">
				<img
					class="section__logo"
					src="https://cdn.pngsumo.com/google-logo-2015-png-image-purepng-free-transparent-cc0-png-google-logo-transparent-10000_3382.png"
					alt=""
				/>
			</section>
			<section class="section section--input">
				<div class="section__container">
					<span class="section__icon"> </span>
					<input class="section__searcher" type="text" />
					<a class="section__mic" href=""></a>
				</div>
			</section>
			<section class="section section--buttons">
				<div class="section__buttons">
					<button class="button">Buscar con Google</button>
				</div>
				<div class="section__buttons">
					<button class="button">Me siento con suerte</button>
				</div>
			</section>
		</main>
		<footer class="footer">
			<ul class="footer__list footer__left">
				<li>
					<a class="footer__link" href="#">Sobre Google</a>
				</li>
				<li>
					<a class="footer__link" href="#">Publicidad</a>
				</li>
				<li>
					<a class="footer__link" href="#">Negocios</a>
				</li>
				<li>
					<a class="footer__link" href="#">Como funciona la busqueda</a>
				</li>
			</ul>
			<ul class="footer__list footer__right">
				<li>
					<a class="footer__link" href="#">Privacidad</a>
				</li>
				<li>
					<a class="footer__link" href="#">Condiciones</a>
				</li>
				<li>
					<a class="footer__link" href="#">Preferencias</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
